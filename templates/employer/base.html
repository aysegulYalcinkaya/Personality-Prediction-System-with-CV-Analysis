{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Analysis</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet"
          href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <img src="{% static 'images/logo.png' %}" alt="Logo" width="60"
                 class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-size: 1.5em;font-weight: 600">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/job-list">Search Job</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/account">My Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="{% url 'logout' %}">Logout</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div id="content" class="container mx-auto">
    {% block content %} {% endblock %}
</div>
</body>
</html>
