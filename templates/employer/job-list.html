{% extends 'employer/base.html' %}
{% block content %}
    <table class="table table-striped">
        <thead>
        <th>Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Summary</th>
        <th>Start Date</th>
        <th>End Date</th>
        </thead>
        <tbody>
        {% for job in jobs %}
            <tr>
                <td>{{ job.title }}</td>
                <td>{{ job.company }}</td>
                <td>{{ job.location }}</td>
                <td>{{ job.summary }}</td>
                <td>{{ job.start_date }}</td>
                <td>{{ job.end_date }}</td>
            </tr>
        {% endfor %}
        </tbody>


    </table>
{% endblock %}
