{% extends 'employer/base.html' %}
{% block content %}

    <table class="table table-striped">
        <thead>
        <th>Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Number of Applicants</th>
        <th></th>
        </thead>
        <tbody>
        {% for job in jobs %}
            <tr>
                <td>{{ job.title }}</td>
                <td>{{ job.company }}</td>
                <td>{{ job.location }}</td>
                <td>{{ job.start_date }}</td>
                <td>{{ job.end_date }}</td>
                <td>{{ job.num_applicants }}</td>
                <td><input type="button" class="btn btn-success" value="Run Analysis"/> </td>
            </tr>
        {% endfor %}
        </tbody>


    </table>
{% endblock %}
