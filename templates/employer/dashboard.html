{% extends 'employer/base.html' %}
{% block content %}

    <table class="table table-striped">
        <thead>
        <th>Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Number of Applicants</th>
        <th></th>
        </thead>
        <tbody>
        {% for job in jobs %}
            <tr>
                <td>{{ job.title }}</td>
                <td>{{ job.company }}</td>
                <td>{{ job.location }}</td>
                <td>{{ job.start_date }}</td>
                <td>{{ job.end_date }}</td>
                <td>{{ job.num_applicants }}</td>
                <td><input type="button" class="btn btn-success" value="Run Analysis"
                           onclick="run_analysis({{ job.id }});"/>
                    <a href="analysis-result.html/{{ job.id }}"><input type="button" class="btn btn-success" id="display_{{ job.id }}" style="display: none" value="Display Results"
                /></a></td>
            </tr>
        {% endfor %}
        </tbody>


    </table>

    <script>
        function run_analysis(jobid) {
            fetch('{% url "analyze" %}', {
                method: 'POST',
                body: JSON.stringify({jobid: jobid}),
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
                .then(response => response.json())
                    .then(data => {
                        if ('result' in data) {
                            if (data.result)
                                document.getElementById('display_'+jobid).style.display="inline";
                        } else {
                            alert('Error uploading the PDF.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
        }
    </script>
{% endblock %}
