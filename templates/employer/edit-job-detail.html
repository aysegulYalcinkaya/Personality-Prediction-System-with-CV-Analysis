{% extends 'employer/base.html' %}

{% block content %}

    <div class="wrapper">
        <div class="inner">
            <form method="post">
                {% csrf_token %}
                <h3>Edit Job</h3>
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <ul>
                            {% for field in form %}
                                {% for error in field.errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

                <div class="form-wrapper">
                    <input id="id" name="id" value="{{ job.id }}" style="display: none">
                    <label for="id_title">Job Title</label>
                    <input type="text" class="form-control" id="id_title" name="title" value="{{ job.title }}">
                </div>

                <div class="form-group">
                    <div class="form-wrapper">
                        <label for="id_company">Company</label>
                        <input type="text" class="form-control" id="id_company" name="company" required value="{{ job.company }}">
                    </div>
                    <div class="form-wrapper">
                        <label for="id_location">Location</label>
                        <input type="text" class="form-control" id="id_location" name="location" required value="{{ job.location }}">
                    </div>
                </div>

                <div class="form-wrapper">
                    <label for="id_summary">Summary</label>
                    <textarea class="form-control" id="id_summary" name="summary" style="height: 100px">{{ job.summary }}</textarea>
                </div>

                <div class="form-wrapper">
                    <label for="id_description">Detail Description</label>
                    <textarea  class="form-control" id="id_description" name="description" style="height: 100px">{{ job.description }}</textarea>
                </div>

                <div class="form-wrapper">
                    <label for="id_requirements">Requirements</label>
                    <textarea  class="form-control" id="id_requirements" name="requirements" style="height: 100px">{{ job.requirements }}</textarea>
                </div>

                <div class="form-group">
                    <div class="form-wrapper">
                        <label for="id_start_date">Start Date</label>
                        <input type="date" class="form-control" id="id_start_date" name="start_date" required value="{{ job.start_date }}">
                    </div>
                    <div class="form-wrapper">
                        <label for="id_end_date">End Date</label>
                        <input type="date" class="form-control" id="id_end_date" name="end_date" required value="{{ job.end_date }}">
                    </div>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <style>
        form {
            width: 100%;
        }
    </style>
{% endblock %}
