{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet"
          href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
</head>
<body>
<div class="wrapper" style="background-image: url({% static 'images/bg-registration-form-2.jpg' %});">
    <div class="inner">
        <form method="post">
            {% csrf_token %}
            <h3>Registration Form</h3>
            {% if form.errors %}
                <div class="alert alert-danger">
                  <ul>
                    {% for field in form %}
                      {% for error in field.errors %}
                        <li>{{ error }}</li>
                      {% endfor %}
                    {% endfor %}
                  </ul>
                </div>
            {% endif %}
            <div class="form-group">
                <div class="form-wrapper">
                    <label for="id_first_name">First Name</label>
                    <input type="text" class="form-control" id="id_first_name" name="first_name">
                </div>
                <div class="form-wrapper">
                    <label for="id_last_name">Last Name</label>
                    <input type="text" class="form-control" id="id_last_name" name="last_name">
                </div>
            </div>

            <div class="form-wrapper">
                <label for="id_email">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>
            <div class="form-group">
                <div class="form-wrapper">
                    <label for="id_password">Password</label>
                    <input type="password" class="form-control" id="id_password" name="password" required>
                </div>
                <div class="form-wrapper">
                    <label for="id_password">Confirm Password</label>
                    <input type="password" class="form-control" id="id_password_confirm" name="password_confirm" required>
                </div>
            </div>
            <div class="form-wrapper">
                <label for="id_address">Address</label>
                <input type="text" class="form-control" id="id_address" name="address">
            </div>
            <div class="form-group">
                <div class="form-wrapper">
                    <label for="id_city">City</label>
                    <input type="text" class="form-control" id="id_city" name="city">
                </div>

                <div class="form-wrapper">
                    <label for="id_state">State</label>
                    <input type="text" class="form-control" id="id_state" name="state">
                </div>
            </div>
            <div class="form-wrapper">
                <label for="id_phone_number">Phone Number</label>
                <input type="text" class="form-control" id="id_phone_number" name="phone_number">
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</div>

<!-- Add Bootstrap JavaScript link -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
